<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="justify-center mb-4">
      <mat-card-title class="title">Accedi</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Codice Fiscale</mat-label>
          <input
            matInput
            formControlName="codiceFiscale"
            type="text"
            placeholder="Inserisci il codice fiscale"
            [class.error]="isFieldInvalid('codiceFiscale')">
          <mat-error *ngIf="f.codiceFiscale.hasError('required')">
            Codice Fiscale obbligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Inserisci la password"
            [class.error]="isFieldInvalid('password')">
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
            class="cursor-pointer">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="f.password.hasError('required')">
            Password obbligatoria
          </mat-error>
          <mat-error *ngIf="f.password.hasError('minlength')">
            La password deve essere di almeno 8 caratteri
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message mat-error mb-4">
          {{ errorMessage }}
        </div>

        <mat-card-actions class="justify-center p-0">
          <button
            mat-raised-button
            color="primary"
            class="full-width"
            type="submit"
            [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="!isLoading">ACCEDI</span>
            <span *ngIf="isLoading" class="spinner-inline">
              <mat-spinner diameter="20" strokeWidth="2"></mat-spinner>
            </span>
            <span *ngIf="isLoading" class="ml-2">Accesso in corso...</span>
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>

    <mat-card-footer class="text-center mt-4 p-3">
      <p class="text-sm text-gray-600 mb-2">Non hai un account?</p>
      <a mat-button color="primary" routerLink="/register" class="cursor-pointer">
        Registrati qui
      </a>
    </mat-card-footer>
  </mat-card>
</div>
